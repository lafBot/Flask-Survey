{% extends 'base.html' %}

{% block title %}Survey Question {{ question_num }}{% endblock %}

{% block content %}

<h1>{{ question.question }}</h1>

<form action="/answer" method="POST">
    {% for option in question.choices %}
    <label for="response">{{ option }}</label>
    <input type="radio" name="response" value="{{ option }}">
    <br>
    {% endfor %}

    <button>Next</button>
</form>

{% endblock %}
